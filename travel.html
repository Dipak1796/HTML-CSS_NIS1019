<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Travel Reservation</title>
    <!--CSS-->
    <link rel="stylesheet" href="./CSS/reservation.css"

</head>

<body>
    <div class="container">

    <div>

        <form action="">
            <h2>Travel Reservation Form</h2>

            <!--Full name-->

            <div class="form-item">

                <label for="name">Full Name*</label>

                <input id="name" type="text" required placeholder="First Name Last Name">

            </div>

             <!--Email-->

            <div class="form-item">

                <label for="email">Email*</label>

                <input id="email" type="email" required placeholder="Email Address">

            </div>

            <!--Location-->

            <div class="form-item">

                <label for="location">Select Tour Package*</label>

                <select name="location" id="location" required>

                    <option value=" " selected>Select Location</option>

                    <option value="goa " >Goa</option>

                    <option value="maharashtra" >Maharashtra</option>

                    <option value="jammu" >Jammu and Kashmir</option>

                    <option value="agra" >Agra</option>

                </select>

            </div>
            <!--Arrival Date-->
            <div class="form-item">
                <label for="arrival-date">Arrival Date</label>
                <input type="date" id="arrival-date" required/>
            </div>
            <!--Number of Person-->
            <div class="form-item">
                <label for="no-of-persons">No of Person</label>
                <input type="number" id="no-of-persons" required min="0"/>
            </div>
            <!--Services-->
            <div class="form-item">
                <label for="services">What would you want to avail*</label>
                <!--Boarding-->
                <div>
                    <input type="checkbox" id="boarding" name="boarding"/>
                    <label for="boarding">Boarding</label>
                </div>
                <!--Sight Seeing-->
                <div>
                    <input type="checkbox" id="sight-seeing" name="sight-seeing"/>
                    <label for="sight-seeing">Sight Seeing</label>
                </div>
                <!--Fooding-->
                <div>
                    <input type="checkbox" id="fooding" name="fooding"/>
                    <label for="fooding">Fooding</label>
                </div>
            </div>
            <!--Discount Coupon-->
            <div>
                <label for="discount">Discount Coupen Code:</label>
                <input id="discount" type="text">
            </div>
            <!--Terms and Condition-->
            <div class="form-item">
                <label for="discount">Terms and Conditions:</label>
                <div>
                    <input type="radio" required name="terms" value="agree"/>
                    <label for="terms">Agree</label>
                </div>
                <div>
                    <input type="radio" required name="terms" value="disagree"/>
                    <label for="terms">Disagree</label>
                </div>
            </div>
            <div class="form-item">
                <input type="submit" value="Complete Reservation">
            </div>
        </form>

    </div>
</div>
   

</body>

</html>
