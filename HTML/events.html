<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Events and Callbacks</h2>
    <!--Enter Name-->
    <input type="text" id="txtFirstName" value="Mukeet">
    <button id="btnClick" onclick="handleClick()" >Click Me</button>

    <script>
       var handleClick= function(event){
            alert(document.getElementById("txtFirstName").value);
        };
        //add Event Listner
        var button=document.querySelector('#btnClick');
        button.addEventListener('click',handleClick)
    </script>
</body>
</html>
